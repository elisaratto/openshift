apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-confmap
  namespace: ocp-pj-sample1
data:
  fluent.conf: |
      <source>
        @type tail
        path /logs/defaultServer/verbosegc*.log
        pos_file /var/log/1.log.pos
        tag wlp.verbose1
      </source>

      <match wlp.verbose1>
        @type stdout
      </match>
